<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Ollie Mag</title>
		<meta charset="utf-8" />
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
		<!-- Load Vue followed by Vue Router -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<main style="display: grid">
				<router-view
					:user="user"
					:is-connected="isConnected"
					@register="register"
					@login="login"
					@addarticle="addArticle"
				></router-view>
				<header>
					<ul id="navbar">
						<li>
							<router-link to="/" class="nav-item"><h2>Accueil</h2></router-link>
						</li>
						<li>
							<router-link to="/articles" class="nav-item"><h2>Articles</h2></router-link>
						</li>
						<li>
							<router-link to="/custom" class="nav-item"><h2>Custom Ta Paire</h2></router-link>
						</li>
						<li>
							<div v-show="isConnected" class="nav-item">
								<router-link to="/me" class="nav-item"><h2>{{ user.username }}</h2></router-link>
							</div>
							<router-link v-if="!isConnected" to="/register" class="nav-item"
								><h2>S'inscrire</h2></router-link
							>
						</li>
						<li v-show="!isConnected">
							<router-link to="/login" class="nav-item"><h2>Se Connecter</h2></router-link>
						</li>
					</ul>
				</header>
			</main>
		</div>
		<script src="./vue-application.js"></script>
	</body>
</html>

<style>
	body {
		margin: 0;
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
			"Open Sans", "Helvetica Neue", sans-serif;
	}
	header {
		width: 100%;
		height: 80px;
		background-color: rgba(0, 0, 0, 0.8);
		position: absolute;
	}
	#navbar {
		height: 100%;
		padding-right: 40px;
		display: flex;
		align-items: center;
		justify-content: space-between;
		list-style: none;
		margin: 0;
	}
	.nav-item {
		color: #f3ff85;
		text-decoration: none;
	}
</style>
