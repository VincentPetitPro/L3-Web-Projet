<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Ollie Mag</title>
		<meta charset="utf-8" />
		<!-- Load Vue followed by Vue Router -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<div style="display: grid">
				<main>
					<router-view @register="register"></router-view>
					<header>
						<ul id="navbar">
							<li>
								<router-link to="/"><h2>Accueil</h2></router-link>
							</li>
							<li>
								<router-link to="/articles"><h2>Articles</h2></router-link>
							</li>
							<li>
								<router-link to="/custom"><h2>Custom Ta Paire</h2></router-link>
							</li>
							<li>
								<router-link to="/register"><h2>S'inscrire</h2></router-link>
							</li>
						</ul>
					</header>
				</main>
			</div>
		</div>
		<script src="/vue-application.js"></script>
	</body>
</html>

<style>
	body {
		margin: 0;
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
			"Open Sans", "Helvetica Neue", sans-serif;
	}
	header {
		width: 100%;
		height: 80px;
		background-color: rgba(0, 0, 0, 0.8);
		position: absolute;
	}
	#navbar {
		height: 100%;
		padding-right: 40px;
		display: flex;
		align-items: center;
		justify-content: space-between;
		list-style: none;
		margin: 0;
	}
	a {
		color: #f3ff85;
		text-decoration: none;
	}
</style>
